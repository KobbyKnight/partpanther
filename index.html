<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Need quality heavy duty machinery parts. Leave it to the experts at Part Panther to help you with your search">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./resources/css/styleup.css">
    <title>Part Panther</title>
</head>
<body class="p-0 m-0">
    <header style="height: 15%;">
        <section class="container-fluid py-3 m-0">
            <div >
                <h1 class="text-center m-2">PartsPanther</h1>
            </div>
        </section>
    </header>
    <main style="height: 77%;">
        <section id="mainSection" class="container-fluid py-2 px-0" style="background-color: aliceblue;">
            <div class="row py-2 mx-0">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <form class="py-1" action="#">
                        <div id="formPart1">
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Part Name">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Part Number">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Model Number">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Machine Type">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Year">
                            </div>
                            <div class="custom-file ">
                                <label class="custom-file-label">Choose file...</label>
                                <input class="custom-file-input" type="file" name="name" id="name">
                            </div>
                            <div class="form-group my-2">
                                <textarea name="anyother" class="form-control" id="otherOptions" cols="30"  placeholder="Any other description (Optional)" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-success success" id="searchbtn"> Search...</button>
                            </div>
                        </div>
                        <div id="formPart2">
                            <div class="form-group my-2 " >
                                <input class="form-control" type="text" name="name" id="name" placeholder="Full Name *">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group my-2 " >
                                <input class="form-control" type="tel" name="mobilenumber" id="mobileNumber" placeholder="Mobile Number">
                            </div>                           
                            <div class="row mx-2 px-1"> 
                                <div class=" mx-1 p-0 col-sm-5">
                                    <button type="" class="btn btn-block btn-default" id="back"> <i class="fa fa-arrow-left"></i> Back</button>
                                </div>
                                <div class="mx-1 p-0 col-lg">
                                    <button type="submit" class="btn btn-block btn-success success" id="searchbtn">Submit</button>
                                </div>                               
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </section>
    </main>
    <footer style="height: auto;" class="page-footer p-1 pt-3">     
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 px-5 text-center">
                    <a href="#">
                        <i class="fa fa-facebook fa-lg"></i>
                    </a> 
                    &nbsp;
                    <a href="#">
                        <i class="fa fa-twitter fa-lg"></i>
                    </a>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>   
    </footer>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./resources/js/custom.js" async></script>
</body>
</html>
